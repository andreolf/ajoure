<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Summary" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Product" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Stores" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" icon-on="ion-ios-home" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Refrigerator" icon-off="ion-ios-medical-outline" icon-on="ion-ios-medical" href="#/tab/refs">
    <ion-nav-view name="tab-refs"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Receipts" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/bchats">
    <ion-nav-view name="tab-bchats"></ion-nav-view>
  </ion-tab>

</ion-tabs>
