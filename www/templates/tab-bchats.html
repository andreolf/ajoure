<ion-view view-title="Receipts">
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="bchat in bchats" type="item-text-wrap" href="#/tab/bchats/{{bchat.id}}">
        <img ng-src="{{bchat.face}}">
        <h2>{{bchat.name}}</h2>
        <p>{{bchat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(bchat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
